<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0">
<link
  href="/.static/css/global.css"
  type="text/css"
  rel="stylesheet" />

<script src="/.static/js/theme.js"></script>
</head>
<body>

  <nav id="dynamicHeader"></nav>

  <header>
    <img
      src="/.static/logo.png"
      class="logoImg"
      alt="logo" />
  </header>

  <div class="titleWrapper" id="boardsWrapper">

    <fieldset class="titleFieldset">
      <legend>Boards</legend>
      <form
        action="/boards.js"
        method="get">

          <input
            type="text"
            name="boardUri"
            placeholder="board">

          <input
            type="text"
            name="tags"
            placeholder="tags">

          <select name="sorting">
            <option value=''>Most popular</option>
            <option value='1'>Least popular</option>
            <option value='2'>Most posts first</option>
            <option value='3'>Least posts first</option>
            <option value='4'>Highest PPH first</option>
            <option value='5'>Lowest PPH first</option>
            <option value='6'>Alphabetic order</option>
            <option value='7'>Reverse alphabetic order</option>
          </select>

		<label>
          <input
            type="checkbox"
            name="sfw">
          SFW boards only
		</label>

		<label>
          <input
            type="checkbox"
            name="unindexed">
          Unindexed boards only
		</label>

		<label>
          <input
            type="checkbox"
            name="inactive">
          Abandoned boards only
		</label>

        <input
          type="submit"
          value="Search">

      </form>

    <div
      id="divBoards"
      class="wide">
      <span id="divBoardsLegend"> <span id="legend"><span
          id="labelPPH"
          class="cellComponent">PPH</span><span
          id="labelPosts"
          class="cellComponent">Posts</span><span
          id="labelUsers"
          class="cellComponent">Users</span></span></span>
    </div>

    </fieldset>


    <div class="containPages"> [ <div id="divPages"></div> ] </div>

  </div>

  <footer id="dynamicFooter"></footer>

</body>

<script src="/.static/js/api.js"></script>
<script src="/.static/js/favouriteBoards.js"></script>

</html>
