<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0">
<link
  href="/.static/css/global.css"
  type="text/css"
  rel="stylesheet" />

<script src="/.static/js/theme.js"></script>
</head>
<body>

  <nav id="dynamicHeader"></nav>

  <header>
    <img
      src="/.static/logo.png"
      class="logoImg"
      alt="logo" />
  </header>

  <div class="titleWrapper">

    <fieldset class="titleFieldset">

      <legend>New Banner</legend>

      <form
        action="/createBanners.js"
        method="post"
        enctype="multipart/form-data">

        <input
          type="hidden"
          name="boardUri"
          id="boardIdentifier">
        
        <label>
          <input
          type="file"
          id="files"
          multiple
          name="files">
        </label>
        
        <button
          type="submit"
          id="addFormButton">Add banners</button>

        <p>
          Maximum size allowed: <span id="maxSizeLabel"></span>
        </p>
        <p id="maxBannerDiv">
          Maximum banners allowed: <span id="maxBannerLabel"></span>
        </p>

      </form>

      <hr>

      <div
        id="bannersDiv"
        class="banners"></div>

    </fieldset>

  </div>

</body>

<script src="/.static/js/api.js"></script>
<script src="/.static/js/bannerManagement.js"></script>
<script src="/.static/js/favouriteBoards.js"></script>

</html>
